<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue Like a Boss!</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

    <!-- js -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!-- our template -->
<section id="app" class="section container">
    {{avatar}}

  <!--binding to attributes-->
  <img v-bind:src="avatar" alt="" height="300" width="300">

  <div class="notification is-success" v-if="isSuccess"> We did it</div>
  <div class="notification is-danger" v-if ="!isSuccess"> We did not do it</div>

</section>

<!-- our javascript -->
<script>
    const app = new Vue({
        el: '#app',
        data: {
            avatar: 'https://pbs.twimg.com/profile_images/1101539657517580288/55VAXD1e_400x400.jpg',
          isSuccess: true
        }
    });
</script>
</body>
</html>
