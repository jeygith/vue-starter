<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Vue Like a Boss!</title>

    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

    <!-- js -->
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<!-- our template -->
<section id="app" class="section container">

    <!-- Inline Classes ========================================= -->
    <h2 class="title">Inline Classes</h2>

    <div class="notification" v-bind:class="{ 'is-success' : isSuccessful}">
        I am a notification!
    </div>


    <!-- Object Classes ========================================= -->
    <h2 class="title">Object Classes</h2>

    <div class="notification" v-bind:class="notificationStyles">
        I am a notification!
    </div>

    <!-- Array Classes ========================================= -->
    <h2 class="title">Array Classes</h2>

    <div class="field">
        <control>
            <label for="" class="radio">
                <input type="radio" value="is-info" v-model="color"> Info
            </label>

            <label for="" class="radio">
                <input type="radio" value="is-danger" v-model="color"> Danger
            </label>
            <label for="" class="radio">
                <input type="radio" value="is-warning" v-model="color"> Warning
            </label>
        </control>
    </div>

    <div class="field">
        <control>
            <label for="" class="radio">
                <input type="radio" value="is-small" v-model="size"> Small
            </label>

            <label for="" class="radio">
                <input type="radio" value="is-medium" v-model="size"> Medium
            </label>

            <label for="" class="radio">
                <input type="radio" value="is-large" v-model="size"> Large
            </label>
        </control>
    </div>
    <button type="button" class="button" v-bind:class="[color, size]">My Button</button>

    <!-- ================================================== -->
    <hr>

    <!-- Inline Styles ========================================= -->
    <h2 class="title">Inline Styles</h2>

    <!-- Object Styles ========================================= -->
    <h2 class="title">Object Styles</h2>

</section>

<!-- our javascript -->
<script>
    const app = new Vue({
        el: '#app',
        data: {

            //inline classes
            isSuccessful: false,
            isLarge: false,

            // object classes
            notificationStyles: {
                'is-success': true,
                'is-size-1': true
            },

            // array classes
            color: '',
            size: ''
        },
        methods: {
            celebrate: function () {
                this.isSuccessful = true;
                this.isLarge = true;
            }
        }
    });
</script>
</body>
</html>
